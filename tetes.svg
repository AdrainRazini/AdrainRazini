<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 300 520" width="100%" height="520"
     role="img" aria-label="Auto game SVG â€” blocos caindo automaticamente">
  <style>
    .bg { fill: #061021; }
    .grid { stroke: rgba(255,255,255,0.03); stroke-width: 0.6; }
    .cell { rx:3; ry:3; filter: drop-shadow(0 1px 2px rgba(0,0,0,0.6)); }
    .col-guides { fill: none; stroke: rgba(255,255,255,0.02); stroke-width: 1; }
    .score-bg { fill:#0b1220; rx:6; ry:6; }
    .score-bar { fill: url(#sb); rx:6; ry:6; }
    .title { fill:#9fb7ff; font-size:12px; font-weight:700; font-family: Inter, system-ui, sans-serif; }
    .small { fill:#cbd5ff; font-size:10px; font-family: Inter, system-ui, sans-serif; opacity:0.9; }
  </style>

  <!-- background -->
  <rect x="0" y="0" width="300" height="520" class="bg"/>

  <!-- game area frame -->
  <g transform="translate(20,20)">
    <!-- board background -->
    <rect x="0" y="0" width="240" height="480" rx="8" fill="#071027" stroke="#0f1a2b"/>

    <!-- grid (10x20) -->
    <g id="grid">
      <!-- draw cells -->
      <!-- columns 10, rows 20, cell size 24 -->
      <!-- grid lines -->
      <g class="grid" stroke-linecap="square" stroke-opacity="0.9">
        <!-- verticals -->
        <g>
          <!-- use loop-like repetition with explicit rects -->
          <!-- we'll draw light cells -->
        </g>
      </g>
    </g>

    <!-- draw thin column lines for visual -->
    <g class="col-guides">
      <!-- 10 columns (24px each) -->
      <rect x="0" y="0" width="240" height="480" fill="none"/>
      <!-- vertical separators -->
      <!-- Using 10 equal columns (no actual lines to avoid clutter) -->
    </g>

    <!-- container for stacked (static) pieces that appear/disappear to simulate stacking -->
    <g id="stack" />

    <!-- falling pieces group -->
    <g id="falling">
      <!-- We'll declare several blocks that animate down and land in varied columns/times -->
      <!-- Each block is a rounded rect with a transform animation that moves it from top to bottom -->
      <!-- Block template: colors chosen to represent tetrominoes -->
      <!-- Block 1 -->
      <rect class="cell" x="0" y="-28" width="22" height="22" rx="4" ry="4" fill="#a78bfa" opacity="0.95">
        <animate attributeName="transform"
                 dur="3.2s"
                 repeatCount="indefinite"
                 values="translate(48, -40); translate(48, 200); translate(48, 200)"
                 keyTimes="0;0.85;1"
                 begin="0s"/>
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.05;0.9;1" dur="3.2s" repeatCount="indefinite"/>
      </rect>

      <!-- Block 2 (different column & timing) -->
      <rect class="cell" x="0" y="-28" width="22" height="22" rx="4" ry="4" fill="#34d399" opacity="0.95">
        <animate attributeName="transform" dur="2.6s" repeatCount="indefinite"
                 values="translate(0, -40); translate(0, 260); translate(0, 260)" keyTimes="0;0.88;1" begin="0.4s"/>
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.04;0.9;1" dur="2.6s" repeatCount="indefinite" begin="0.4s"/>
      </rect>

      <!-- Block 3 -->
      <rect class="cell" x="0" y="-28" width="22" height="22" rx="4" ry="4" fill="#fb7185" opacity="0.95">
        <animate attributeName="transform" dur="3.8s" repeatCount="indefinite"
                 values="translate(96, -40); translate(96, 220); translate(96, 220)" keyTimes="0;0.82;1" begin="0.9s"/>
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.03;0.9;1" dur="3.8s" repeatCount="indefinite" begin="0.9s"/>
      </rect>

      <!-- Block 4 -->
      <rect class="cell" x="0" y="-28" width="22" height="22" rx="4" ry="4" fill="#f59e0b" opacity="0.95">
        <animate attributeName="transform" dur="2.9s" repeatCount="indefinite"
                 values="translate(144, -40); translate(144, 240); translate(144, 240)" keyTimes="0;0.86;1" begin="1.6s"/>
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.05;0.92;1" dur="2.9s" repeatCount="indefinite" begin="1.6s"/>
      </rect>

      <!-- Block 5 -->
      <rect class="cell" x="0" y="-28" width="22" height="22" rx="4" ry="4" fill="#60a5fa" opacity="0.95">
        <animate attributeName="transform" dur="3.4s" repeatCount="indefinite"
                 values="translate(192, -40); translate(192, 180); translate(192, 180)" keyTimes="0;0.8;1" begin="0.2s"/>
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.03;0.9;1" dur="3.4s" repeatCount="indefinite" begin="0.2s"/>
      </rect>

      <!-- More falling blocks with varied columns/durations to simulate randomness -->
      <rect class="cell" x="0" y="-28" width="22" height="22" rx="4" ry="4" fill="#ef4444" opacity="0.9">
        <animate attributeName="transform" dur="2.1s" repeatCount="indefinite"
                 values="translate(24, -40); translate(24, 300); translate(24, 300)" keyTimes="0;0.9;1" begin="1.0s"/>
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.03;0.92;1" dur="2.1s" repeatCount="indefinite" begin="1.0s"/>
      </rect>

      <rect class="cell" x="0" y="-28" width="22" height="22" rx="4" ry="4" fill="#f97316" opacity="0.9">
        <animate attributeName="transform" dur="3.0s" repeatCount="indefinite"
                 values="translate(72, -40); translate(72, 210); translate(72, 210)" keyTimes="0;0.85;1" begin="1.8s"/>
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.03;0.9;1" dur="3.0s" repeatCount="indefinite" begin="1.8s"/>
      </rect>

      <!-- additional to create overlapping apparent randomness -->
      <rect class="cell" x="0" y="-28" width="22" height="22" rx="4" ry="4" fill="#34d399" opacity="0.95">
        <animate attributeName="transform" dur="2.7s" repeatCount="indefinite"
                 values="translate(120, -40); translate(120, 260); translate(120, 260)" keyTimes="0;0.9;1" begin="0.6s"/>
        <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.02;0.9;1" dur="2.7s" repeatCount="indefinite" begin="0.6s"/>
      </rect>
    </g>

    <!-- a few 'stacks' that briefly appear where pieces 'land' to simulate accumulation -->
    <g id="stacks" >
      <!-- stack cell that toggles visibility to mimic filling -->
      <rect x="48" y="200" width="22" height="22" rx="4" ry="4"
