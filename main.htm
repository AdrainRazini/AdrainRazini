<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Animação SVG + CSS</title>
  <style>
    :root{
      --bg: #0f1724;
      --accent: #60a5fa;
      --accent-2: #7c3aed;
      --stroke: #e6eef8;
    }
    html,body{height:100%;}
    body{
      margin:0;display:grid;place-items:center;background:linear-gradient(180deg,var(--bg),#071027 80%);
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color:var(--stroke);
    }

    .card{
      width:920px;max-width:94vw;padding:32px;border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 6px 30px rgba(2,6,23,0.6);
      display:flex;flex-direction:column;gap:18px;align-items:center
    }

    /* --- SVG sizing --- */
    svg{display:block;width:880px;max-width:100%;height:auto}

    /* Prepare strokes for "draw" animation */
    .draw path, .draw circle, .draw line, .draw polyline{
      stroke:var(--stroke);stroke-width:2;fill:none;stroke-linecap:round;stroke-linejoin:round;
      /* hide by dash technique */
      stroke-dasharray:1000;stroke-dashoffset:1000;animation:trace 3s ease-in-out infinite; 
    }

    /* staggered delays for nicer effect */
    .draw path:nth-child(1){animation-delay:0.12s}
    .draw path:nth-child(2){animation-delay:0.28s}
    .draw path:nth-child(3){animation-delay:0.44s}
    .draw circle{animation-delay:0.6s}

    @keyframes trace{
      0%{stroke-dashoffset:1000}
      50%{stroke-dashoffset:0}
      100%{stroke-dashoffset:1000}
    }

    /* subtle floating for the whole svg */
    .float{animation:float 6s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}

    /* fill reveal using clip-path trick (CSS) on an overlaid element */
    .fill-shape{fill:transparent;transition:fill 420ms ease-in-out}
    .card:hover .fill-shape{fill:url(#g1);}

    /* glowing accent dots */
    .glow{opacity:0;transform:scale(0.8);animation:pop 1s ease 1s forwards}
    @keyframes pop{to{opacity:1;transform:scale(1)}}

    /* small caption */
    .meta{font-size:13px;opacity:0.9}

    /* responsive tweaks */
    @media (max-width:520px){.card{padding:18px;border-radius:12px}}
  </style>
</head>
<body>
  <div class="card">
    <h3 style="margin:0 0 4px 0">SVG + CSS — animação com técnica <code>stroke-dasharray</code></h3>
    <p class="meta">Passe o mouse sobre o card para preencher com gradiente. O traçado é desenhado ao carregar.</p>

    <!-- Usando exatamente a sua "técnica": o elemento SVG informado pelo usuário -->
    <svg viewBox="-16 -32 880 192" width="880" height="192" xmlns="http://www.w3.org/2000/svg" class="float">
      <defs>
        <linearGradient id="g1" x1="0" x2="1">
          <stop offset="0%" stop-color="#60a5fa"/>
          <stop offset="55%" stop-color="#7c3aed"/>
          <stop offset="100%" stop-color="#f472b6"/>
        </linearGradient>
        <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="6" result="b"/>
          <feBlend in="SourceGraphic" in2="b"/>
        </filter>
      </defs>

      <!-- background subtle shape -->
      <path d="M0 40 C 120 -40, 320 -40, 440 40 C 560 120, 720 120, 880 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="46" stroke-linecap="round"/>

      <!-- decorative paths that will be drawn -->
      <g class="draw">
        <path d="M12 72 C 140 -8, 320 -8, 448 72" stroke-width="3"/>
        <path d="M24 92 C 160 8, 360 8, 504 92" stroke-width="2.6"/>
        <path d="M36 112 C 180 28, 400 28, 560 112" stroke-width="2.2"/>
      </g>

      <!-- a circle that will pop in -->
      <circle cx="720" cy="32" r="18" class="glow" fill="url(#g1)" filter="url(#soft)"/>

      <!-- a filled shape that will appear on hover (kept as path so we can control it) -->
      <path class="fill-shape" d="M120 24 C 220 -20, 420 -20, 520 24 L 520 140 L 120 140 Z" opacity="0.95"/>

      <!-- small accent lines that remain after draw to add detail -->
      <g style="opacity:0.9">
        <line x1="644" y1="12" x2="820" y2="-8" stroke-width="1.4" stroke-linecap="round" stroke="rgba(255,255,255,0.18)"/>
        <polyline points="660,60 678,48 704,60" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="1.2" stroke-linejoin="round"/>
      </g>

    </svg>

    <div style="display:flex;gap:10px;align-items:center">
      <button id="replay" style="background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:8px;color:var(--stroke);cursor:pointer">Repetir animação</button>
      <span style="opacity:0.9;font-size:13px">Clique para reiniciar o traçado</span>
    </div>
  </div>

  <script>
    // botão para "replay" — reinicia a animação removendo/reativando a classe
    const replay = document.getElementById('replay');
    const svg = document.querySelector('svg');
    replay.addEventListener('click', ()=>{
      // forçar reflow e reaplicar animação
      const drawGroup = svg.querySelector('.draw');
      drawGroup.style.animation = 'none';
      // remove inline styles that browsers added for animation finished state
      Array.from(drawGroup.querySelectorAll('*')).forEach(el=>{
        el.style.animation = 'none';
        el.style.strokeDashoffset = null;
      });
      // tiny timeout to re-trigger
      setTimeout(()=>{
        Array.from(drawGroup.querySelectorAll('*')).forEach(el=>el.style.animation='');
      },20);
    });
  </script>
</body>
</html>
